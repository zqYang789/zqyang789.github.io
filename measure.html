<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>turf</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

	<script>
		function measurePolygon(){
			var features = JSON.parse(document.getElementById("polygon").value);
			var polygon = turf.polygon(features.features[0].coordinates);
			var area = turf.area(polygon);
			document.getElementById("result1").innerHTML  = area;
		}
		function measurePolygons(){
			var features = JSON.parse(document.getElementById("polygons").value);
			var polygons = turf.polygons(features.features[0].coordinates);
			var area = turf.area(polygons);
			document.getElementById("result2").innerHTML  = area;
		}
    </script>
</head>
<body>
<div>	
	<label style="vertical-align:top">单面（geojson）：</label><textarea style="padding: 0;" type="text" id="polygon" rows="20" cols="180"></textarea></br>
	<button onclick="measurePolygon()">计算</button> 计算结果：<span style="color:red" id="result1"></span>&nbsp;平方米
</div>
<div style="margin-top: 20px;">	
	<label style="vertical-align:top">多面（geojson）：</label><textarea type="text" id="polygons" rows="20" cols="180"></textarea></br>
	<button onclick="measurePolygons()">计算</button> 计算结果：<span style="color:red" id="result2"></span>&nbsp;平方米
</div>

<span style="color:red;font-size:18px;font-weight: bold;margin-top: 20px;display: block;">注：使用条件，geojson中只有1个图层</span>
</body>
</html>
